                            // JSON.PARSE CONVIERTE TU STRING QUE SUBISTE A OBJETO

                                let PROFESOR = obtenerClase[i].PROFESOR;
                                let URLI = obtenerClase[i].URLI;
                                let DescripcionClase = obtenerClase[i].DescripcionClase;

                                console.log(obtenerClase);

                                AgregarClase.innerHTML += `
                                            
                                            <div class="card ${title}" >
                                                <a href="table${title}.html"> <img class="pep ${title}" src="${URLI}" alt="">
                                                <div class="desc ${title}">
                                            <h5 class="pep ${title}">${title}</h5>
                                            <h6 class="pep ${title}"><i>${PROFESOR}</i></h6>
                                            <p class=" pep ${title}">${DescripcionClase}</p>
