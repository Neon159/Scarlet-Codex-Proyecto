    <form action="correo.php" method="POST" class="formulario contact-form" id="form-registro">

        <h1>Registrate</h1>
        <div class="contenedor form">

            <div class="input-contenedor">
                <i class="fas fa-user icon contact-form"></i>
                <input type="text" placeholder="Nombre" id="nombre" name="nombre" title="Su nombre letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

            </div>
            <!-- Pattern = patron que tiene que cumplir -->
            <!-- El pattern solo permite escribir letras y espacios en blanco -->
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Apellido" id="apellido" name="apellido" title="Su apellido letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>

            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Dni" id="dni" name="dni" title="Escriba su DNI" required>

            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="date" placeholder="Fecha de nacimiento" id="fecha" name="fecha" required title="Fecha de nacimiento">

            </div>
            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Genero" id="genero" name="genero" required>

            </div>
            <!-- Para correo  una opcion por ponerlo -->

            <!-- pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
								title="mail incorrerct perro"
									required -->

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="Usuario" id="Icorreo" name="correo " pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" title="Por favor escriba un correo que exista" required>

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="Icontraseña" name="contrasena" required>

            </div>
            <input type="submit" value="Registrate" class="button" id="sign-up-btn">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>

            <div class="contact-from-response none">
                <p>Los datos han sido enviados</p>
            </div>
